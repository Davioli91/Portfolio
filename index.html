<body>
    <section id="aboutMe">

        <h2 class="sectionHeader">O mnie</h2>

        <div class="container">
            <h2>Junior</h2>
        </div>
    </section>


    <section id="technology">



        <div class="container">
            <!-- <h2 class="sectionHeader">Technologie</h2> -->
            <div class="functions">
                <img class="imageFunctions" src="image/html-5.svg" alt="HTML5">
                <h3 class="functionsInfo">HTML 5</h3>
            </div>
            <div class="functions">
                <img class="imageFunctions" src="image/css.svg" alt="CSS3">
                <h3 class="functionsInfo">CSS 3</h3>
            </div>
            <div class="functions">
                <img class="imageFunctions" src="image/javascript-1.svg" alt="JavaScript">

            </div>
            <div class="functions">
                <img class="imageFunctions" src="image/react.svg" alt="React">

            </div>
            <div class="functions">
                <img class="imageFunctions" src="image/redux.svg" alt="Redux">
                <h3 class="functionsInfo">Redux</h3>
            </div>
            <div class="functions">
                <img class="imageFunctions" src="image/git.svg" alt="git">

            </div>
        </div>

    <section id="contact">
        <div class="containerContact">
                <p>Konakt</p>
                <form class="formContact">
                    <input class="textInput" type="text" name="text" id="text" placeholder="Imię" required>
                    <input class="textInput" type="email" name="email" id="email" placeholder="Podaj swój adres e-mail" required>
                    <textarea class="textInput" name="message" id="message" cols="25" rows="10" placeholder="Wiadomość"></textarea>
                    <button class="btn-grad" type="submit">Wyślij</button>
                </form>   
        </div>    
    </section>
    <footer>
        <div id="containerFooter">
